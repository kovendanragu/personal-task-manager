<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <h1>Task manager</h1>

        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <!-- Task Name Input -->
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required><br><br>

                <!-- Description Input -->
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter task description"></textarea><br><br>

                <!-- Due Date Input -->
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required><br><br>

                <button type="submit">Add Task</button>
            </form>

            <div class="task-container task-header">
                <div>Status</div>
                <div>Name</div>
                <div>Description</div>
                <div>Due Date</div>
                <div>Remove</div>
            </div>
            <div id="display-task-item"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
