<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <h1>Task manager</h1>

        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <!-- Task Name Input -->
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required><br><br>

                <!-- Description Input -->
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter task description"></textarea><br><br>

                <!-- Due Date Input -->
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required><br><br>

                <button type="submit">Add Task</button>
            </form>

            <div class="task-list">
                <h2>Task List</h2>
                <div id="tasks">
                    <!-- Tasks will be displayed here -->

                </div>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Task rows will be appended here -->
                    </tbody>
                </table>
            </div>



        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
